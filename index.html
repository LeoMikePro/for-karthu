<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Karthu ğŸ’–</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Quicksand', 'Comic Sans MS', cursive;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    background: rgba(255, 255, 255, 0.95);
    padding: 60px 40px;
    border-radius: 30px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    max-width: 600px;
    width: 90%;
    text-align: center;
    position: relative;
    z-index: 10;
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

h1 {
    font-size: 3em;
    color: #ff4d88;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(255, 77, 136, 0.3);
    animation: bounce 2s infinite;
    font-weight: 700;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

p {
    font-size: 1.3em;
    color: #555;
    margin: 15px 0;
    line-height: 1.6;
}

h6 {
    font-size: 1em;
    color: #ff4d88;
    margin-top: 10px;
    font-weight: 500;
}

.question {
    font-size: 1.5em;
    font-weight: 600;
    color: #ff4d88;
    margin: 30px 0 40px;
}

.button-container {
    display: flex;
    gap: 20px;
    justify-content: center;
    align-items: center;
    margin-top: 30px;
    position: relative;
    min-height: 80px;
}

button {
    padding: 15px 35px;
    font-size: 1.3em;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    font-family: 'Quicksand', cursive;
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
}

#yesBtn {
    background: linear-gradient(45deg, #ff4d88, #ff1744);
    color: white;
    animation: pulse 1.5s infinite;
    position: relative;
    z-index: 100;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

#yesBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(255, 77, 136, 0.6);
}

#yesBtn.mega {
    animation: megaPulse 1s infinite, rainbow 3s linear infinite;
}

@keyframes megaPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.15); box-shadow: 0 10px 40px rgba(255, 77, 136, 0.8); }
}

@keyframes rainbow {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
}

#noBtn {
    background: linear-gradient(45deg, #999, #666);
    color: white;
    position: relative;
    transition: all 0.15s ease;
    z-index: 50;
}

#noBtn.running {
    position: fixed;
}

#noBtn:hover {
    transform: scale(0.9) rotate(5deg);
}

#noBtn.scared {
    animation: scared 0.3s ease;
}

@keyframes scared {
    0%, 100% { transform: scale(1) rotate(0deg); }
    25% { transform: scale(0.9) rotate(-15deg); }
    50% { transform: scale(0.85) rotate(15deg); }
    75% { transform: scale(0.9) rotate(-10deg); }
}

#noBtn.shrinking {
    animation: shrink 0.5s ease forwards;
}

@keyframes shrink {
    to { 
        transform: scale(0.7);
        opacity: 0.8;
    }
}

.heart {
    position: absolute;
    font-size: 25px;
    animation: float 8s infinite;
    pointer-events: none;
    z-index: 5;
}

@keyframes float {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
    }
}

.success-screen {
    text-align: center;
    animation: celebrate 1s ease;
}

@keyframes celebrate {
    0% { transform: scale(0) rotate(-180deg); }
    50% { transform: scale(1.1) rotate(10deg); }
    100% { transform: scale(1) rotate(0deg); }
}

.success-screen h1 {
    font-size: 3.5em;
    margin-bottom: 30px;
}

.success-screen p {
    font-size: 1.4em;
    margin: 20px 0;
}

.success-screen .big-emoji {
    font-size: 5em;
    margin: 30px 0;
    animation: spin 2s ease-in-out infinite;
}

@keyframes spin {
    0%, 100% { transform: rotate(0deg) scale(1); }
    25% { transform: rotate(-10deg) scale(1.1); }
    75% { transform: rotate(10deg) scale(1.1); }
}

.confetti {
    position: absolute;
    font-size: 25px;
    animation: confettiFall 3s ease-out forwards;
    pointer-events: none;
}

@keyframes confettiFall {
    0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}

#counter {
    font-size: 1.1em;
    color: #ff4d88;
    margin-top: 20px;
    font-style: italic;
    font-weight: 600;
    min-height: 30px;
    animation: fadeInMessage 0.5s ease;
}

@keyframes fadeInMessage {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 600px) {
    .container {
        padding: 40px 20px;
        width: 95%;
    }
    
    h1 {
        font-size: 2.2em;
    }
    
    p {
        font-size: 1.1em;
    }
    
    h6 {
        font-size: 0.95em;
    }
    
    .question {
        font-size: 1.3em;
        margin: 25px 0 30px;
    }
    
    button {
        padding: 12px 28px;
        font-size: 1.1em;
    }
    
    .button-container {
        gap: 15px;
        flex-wrap: wrap;
    }
    
    #counter {
        font-size: 1em;
        padding: 0 10px;
    }
    
    .success-screen h1 {
        font-size: 2.5em;
    }
    
    .success-screen p {
        font-size: 1.2em;
    }
    
    .success-screen .big-emoji {
        font-size: 4em;
        margin: 20px 0;
    }
}

@media (max-width: 400px) {
    h1 {
        font-size: 1.8em;
    }
    
    p {
        font-size: 1em;
    }
    
    button {
        padding: 10px 22px;
        font-size: 1em;
    }
}
</style>
</head>
<body>

<div class="container" id="mainContent">
    <h1>Dear Karthu ğŸ’–</h1>
    <p>Random Reddit DM inu okke reply kodukumbo aloikanam</p>
    <p>Cutest, smartest and funniest thuthudu I know</p>

    <div class="button-container">

</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const counter = document.getElementById("counter");
const container = document.querySelector('.container');
let attempts = 0;
let yesSize = 1;

const messages = [
    "Ente shuttu alle ğŸ’•",
    "Hehe nice try, Didi ğŸ˜",
    "You know you want to say Yes ğŸ’–",
    "Mm mathi mathi ğŸ™ˆ",
    "My heart can't take this ğŸ’”",
    "Njan oru paavam aanu tto ğŸ¥º",
    "Food medich tharaam ğŸ•",
    "Please? Pwetty please? ğŸ¥ºğŸ‘‰ğŸ‘ˆ",
    "I'm running out of ideas here... ğŸ˜…",
    "The button is getting tired of running! ğŸƒâ€â™‚ï¸ğŸ’¨"
];

// Get container boundaries to keep No button visible
function getRandomPosition() {
    const containerRect = container.getBoundingClientRect();
    const btnWidth = window.innerWidth < 600 ? 120 : 150;
    const btnHeight = window.innerWidth < 600 ? 50 : 60;
    const padding = window.innerWidth < 600 ? 10 : 20;
    
    // Calculate safe zone (visible area minus padding)
    const minX = padding;
    const maxX = window.innerWidth - btnWidth - padding;
    const minY = padding;
    const maxY = window.innerHeight - btnHeight - padding;
    
    // Avoid center area where container is
    let x, y;
    let attempts = 0;
    do {
        x = Math.random() * (maxX - minX) + minX;
        y = Math.random() * (maxY - minY) + minY;
        attempts++;
    } while (
        attempts < 10 && (
            x > containerRect.left - 100 && 
            x < containerRect.right + 50 &&
            y > containerRect.top - 100 && 
            y < containerRect.bottom + 50
        )
    );
    
    return { x, y };
}

function moveNoButton() {
    // Switch to fixed positioning
    noBtn.classList.add('running');
    
    const pos = getRandomPosition();
    noBtn.style.left = pos.x + "px";
    noBtn.style.top = pos.y + "px";
    
    // Add scared animation
    noBtn.classList.add('scared');
    setTimeout(() => noBtn.classList.remove('scared'), 300);
}

noBtn.addEventListener("mouseover", function() {
    attempts++;
    moveNoButton();
    
    // Make Yes button bigger and more attractive
    yesSize += 0.15;
    yesBtn.style.transform = `scale(${yesSize})`;
    
    // After 5 attempts, make Yes button super obvious
    if (attempts >= 5) {
        yesBtn.classList.add('mega');
    }
    
    // Make No button smaller
    if (attempts >= 3) {
        noBtn.classList.add('shrinking');
        noBtn.style.fontSize = Math.max(0.8, 1.3 - attempts * 0.1) + "em";
    }
    
    // Show funny message with animation
    if (attempts <= messages.length) {
        counter.textContent = messages[attempts - 1];
    } else {
        counter.textContent = "Fine, you win! Just click YES already! ğŸ’•âœ¨";
    }
    
    // Re-trigger animation
    counter.style.animation = 'none';
    setTimeout(() => {
        counter.style.animation = 'fadeInMessage 0.5s ease';
    }, 10);
});

// Mobile touch support - button runs away when touched
noBtn.addEventListener("touchstart", function(e) {
    e.preventDefault();
    attempts++;
    moveNoButton();
    
    // Make Yes button bigger and more attractive
    yesSize += 0.15;
    yesBtn.style.transform = `scale(${yesSize})`;
    
    // After 5 attempts, make Yes button super obvious
    if (attempts >= 5) {
        yesBtn.classList.add('mega');
    }
    
    // Make No button smaller
    if (attempts >= 3) {
        noBtn.classList.add('shrinking');
        noBtn.style.fontSize = Math.max(0.8, 1.3 - attempts * 0.1) + "em";
    }
    
    // Show funny message with animation
    if (attempts <= messages.length) {
        counter.textContent = messages[attempts - 1];
    } else {
        counter.textContent = "Fine, you win! Just click YES already! ğŸ’•âœ¨";
    }
    
    // Re-trigger animation
    counter.style.animation = 'none';
    setTimeout(() => {
        counter.style.animation = 'fadeInMessage 0.5s ease';
    }, 10);
});

noBtn.addEventListener("click", function(e) {
    e.preventDefault();
    attempts++;
    moveNoButton();
    
    counter.textContent = "Nope! The No button is off-limits! ğŸ˜";
    counter.style.animation = 'none';
    setTimeout(() => {
        counter.style.animation = 'fadeInMessage 0.5s ease';
    }, 10);
});

yesBtn.addEventListener("click", function() {
    document.getElementById("mainContent").innerHTML = `
        <div class="success-screen">
            <h1>Yayyyyy!!! ğŸ’–</h1>
            <div class="big-emoji">ğŸ‰</div>
            <p>Officially the cutest babyface <strong>AND</strong> my thuthudu! ğŸ˜Œ</p>
            <p>Distance: Temporary âœˆï¸</p>
            <p>Your topics for today: Me ğŸ¤—</p>
            <div class="big-emoji">â¤ï¸ğŸ¶ğŸ±â¤ï¸</div>
        </div>
    `;
    
    // Confetti explosion
    confettiExplosion();
    
    // Continuous confetti
    let confettiInterval = setInterval(() => {
        createConfetti();
    }, 100);
    
    // Stop after 5 seconds
    setTimeout(() => {
        clearInterval(confettiInterval);
    }, 5000);
});

function confettiExplosion() {
    const emojis = ['ğŸ’–', 'ğŸ’•', 'ğŸ’—', 'ğŸ’“', 'ğŸ’', 'ğŸ‰', 'ğŸŠ', 'âœ¨', 'â­', 'ğŸŒŸ'];
    
    for (let i = 0; i < 150; i++) {
        setTimeout(() => {
            let conf = document.createElement("div");
            conf.className = "confetti";
            conf.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            conf.style.left = Math.random() * window.innerWidth + "px";
            conf.style.top = "-50px";
            conf.style.animationDelay = Math.random() * 0.5 + "s";
            document.body.appendChild(conf);
            
            setTimeout(() => {
                conf.remove();
            }, 3000);
        }, i * 20);
    }
}

function createConfetti() {
    const emojis = ['ğŸ’–', 'ğŸ’•', 'ğŸ’—', 'ğŸ’“', 'ğŸ’'];
    let conf = document.createElement("div");
    conf.className = "confetti";
    conf.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
    conf.style.left = Math.random() * window.innerWidth + "px";
    conf.style.top = "-50px";
    document.body.appendChild(conf);
    
    setTimeout(() => {
        conf.remove();
    }, 3000);
}

// Floating hearts background
setInterval(() => {
    let heart = document.createElement("div");
    heart.className = "heart";
    const heartEmojis = ['ğŸ’—', 'ğŸ’•', 'ğŸ’–', 'ğŸ’“', 'ğŸ’', 'ğŸŒ¸', 'ğŸŒº', 'ğŸŒ¹'];
    heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    heart.style.animationDuration = (Math.random() * 4 + 6) + "s";
    document.body.appendChild(heart);
    
    setTimeout(() => {
        heart.remove();
    }, 10000);
}, 600);
</script>

</body>
